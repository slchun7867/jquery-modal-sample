<body>
    <div class="container">
        <button id="manual-ajax" type="button" class="btn btn-primary btn-lg">팝업</button>
    </div>

    <script>
        $('#manual-ajax').click(function (event) {
            event.preventDefault();
            this.blur();

            $.popup({
                url : 'modal1.html',
                close : function(result){
                    console.log(result);
                }

        });
    </script>
