<div id="test_page">
    <style>
        #test_page p {
            width: 900px;
            height: 200vh;
        }
    </style>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint nisi voluptatem iusto beatae sequi ex quam tempora
        laboriosam facere, facilis nulla nostrum impedit ducimus, porro quasi quos, itaque optio corporis.</p>

    <div class="text-center">
        <button id="another_btn"" type="button" class="btn btn-primary btn-lg">다른 모달창</button>
        <button id="close_btn" type="button" class="btn btn-danger btn-lg">닫기</button>
    </div>

    <script>
        var base = $("#test_page").parents(".modal_popup");

        $('#another_btn', base).click(function (event) {
            event.preventDefault();
            this.blur();

            $.popup({
                url : 'modal2.html',
                close : function(result){
                    console.log(result);
                }
            });
        });

        $("#close_btn", base).on("click", function(){
            $.modal.getCurrent().close({x:"333333"});
        });
    </script>
</div>
